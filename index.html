<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Notes</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="orb"></div>

    <div class="vip-app">
        <div class="sidebar">
            <div class="logo">VIP NOTES</div>
            <div style="font-size: 12px; color: #555; letter-spacing: 1px;">MY STORAGE</div>
            <div style="color: #aaa; font-size: 14px;"><span class="status-dot"></span> Cloud Sync Active</div>
            <div style="margin-top: auto; color: #444; font-size: 11px;">Version 2.0.26</div>
        </div>

        <div class="main-editor">
            <input type="text" id="noteTitle" placeholder="Note Title...">
            <textarea id="noteContent" placeholder="Enter your VIP data here..."></textarea>
            <button class="vip-btn" onclick="saveData()">Save Note</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
